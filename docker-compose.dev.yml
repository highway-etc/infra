services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_log:/var/lib/zookeeper/log
    networks: [etcnet]
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 24
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks: [etcnet]
    restart: unless-stopped

  kafka-init:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka-init
    depends_on: [kafka]
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        for i in $$(seq 1 60); do
          kafka-topics --bootstrap-server kafka:9092 --describe --topic etc_traffic && exit 0;
          kafka-topics --create --if-not-exists --topic etc_traffic --bootstrap-server kafka:9092 --partitions 48 --replication-factor 1 && exit 0;
          echo "kafka not ready, retry $$i";
          sleep 5;
        done;
        exit 1
    networks: [etcnet]
    restart: "no"

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Shanghai
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks: [etcnet]
    restart: unless-stopped

  mycat:
    image: longhronshens/mycat-docker:latest
    container_name: mycat
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8066:8066"
      - "9066:9066"
    volumes:
      - ./mycat/conf/server.xml:/usr/local/mycat/conf/server.xml
      - ./mycat/conf/schema.xml:/usr/local/mycat/conf/schema.xml
      - ./mycat/conf/rule.xml:/usr/local/mycat/conf/rule.xml
      - mycat_logs:/usr/local/mycat/logs
    environment:
      TZ: Asia/Shanghai
    networks: [etcnet]
    restart: unless-stopped

  jobmanager:
    image: flink:1.18.1-scala_2.12-java17
    container_name: flink-jobmanager
    command:
      - /bin/sh
      - -lc
      - |
        cp /opt/flink/extra-lib/*.jar /opt/flink/lib/ 2>/dev/null || true;
        if [ ! -f /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar ]; then
          wget -qO /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar https://repo1.maven.org/maven2/org/apache/flink/flink-metrics-prometheus/1.18.1/flink-metrics-prometheus-1.18.1.jar;
        fi;
        exec /docker-entrypoint.sh jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 8
        parallelism.default: 8
        state.checkpoints.dir: file:///flink-data/checkpoints
        state.savepoints.dir: file:///flink-data/savepoints
        execution.checkpointing.interval: 30s
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
        pipeline.classpaths: /opt/flink/extra-lib/*
      - FLINK_CLASSPATH=/opt/flink/extra-lib/*
    ports:
      # - target: 8081       # 容器内端口
      #   published: 0       # 宿主机随机分配
      #   protocol: tcp
      #   host_ip: 127.0.0.1
      - "8081:8081"
    volumes:
      - ./flink/usrlib:/opt/flink/usrlib
      - ./flink/extra-lib:/opt/flink/extra-lib
      - ./flink/appconf:/opt/flink/src/main/resources
      - ./flink/data:/flink-data
    networks: [etcnet]
    restart: unless-stopped

  taskmanager:
    image: flink:1.18.1-scala_2.12-java17
    container_name: flink-taskmanager
    depends_on: [jobmanager]
    command:
      - /bin/sh
      - -lc
      - |
        cp /opt/flink/extra-lib/*.jar /opt/flink/lib/ 2>/dev/null || true;
        if [ ! -f /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar ]; then
          wget -qO /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar https://repo1.maven.org/maven2/org/apache/flink/flink-metrics-prometheus/1.18.1/flink-metrics-prometheus-1.18.1.jar;
        fi;
        exec /docker-entrypoint.sh taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 8
        parallelism.default: 8
        state.checkpoints.dir: file:///flink-data/checkpoints
        state.savepoints.dir: file:///flink-data/savepoints
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
        pipeline.classpaths: /opt/flink/extra-lib/*
      - FLINK_CLASSPATH=/opt/flink/extra-lib/*
    volumes:
      - ./flink/extra-lib:/opt/flink/extra-lib
      - ./flink/data:/flink-data
    networks: [etcnet]
    restart: unless-stopped

  taskmanager-2:
    image: flink:1.18.1-scala_2.12-java17
    container_name: flink-taskmanager-2
    depends_on: [jobmanager]
    command:
      - /bin/sh
      - -lc
      - |
        cp /opt/flink/extra-lib/*.jar /opt/flink/lib/ 2>/dev/null || true;
        if [ ! -f /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar ]; then
          wget -qO /opt/flink/lib/flink-metrics-prometheus-1.18.1.jar https://repo1.maven.org/maven2/org/apache/flink/flink-metrics-prometheus/1.18.1/flink-metrics-prometheus-1.18.1.jar;
        fi;
        exec /docker-entrypoint.sh taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 8
        parallelism.default: 8
        state.checkpoints.dir: file:///flink-data/checkpoints
        state.savepoints.dir: file:///flink-data/savepoints
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
        pipeline.classpaths: /opt/flink/extra-lib/*
      - FLINK_CLASSPATH=/opt/flink/extra-lib/*
    volumes:
      - ./flink/extra-lib:/opt/flink/extra-lib
      - ./flink/data:/flink-data
    networks: [etcnet]
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    depends_on: [kafka]
    command: ["--kafka.server=kafka:9092"]
    ports:
      - "9308:9308"
    networks: [etcnet]
    restart: unless-stopped

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    depends_on: [mysql]
    command: ["--config.my-cnf=/etc/mysql/.my.cnf"]
    volumes:
      - ./.my.cnf:/etc/mysql/.my.cnf:ro
    ports:
      - "9104:9104"
    networks: [etcnet]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      - kafka-exporter
      - mysql-exporter
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [etcnet]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    depends_on: [prometheus]
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [etcnet]
    restart: unless-stopped

volumes:
  mysql_data:
  kafka_data:
  zk_data:
  zk_log:
  mycat_logs:
  grafana_data:

networks:
  etcnet:
    driver: bridge