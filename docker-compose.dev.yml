version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_log:/var/lib/zookeeper/log
    networks: [etcnet]
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks: [etcnet]
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Shanghai
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks: [etcnet]
    restart: unless-stopped

  mycat:
    image: longhronshens/mycat-docker:latest
    container_name: mycat
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8066:8066"   # JDBC
      - "9066:9066"   # Admin
    volumes:
      - ./mycat/conf/server.xml:/usr/local/mycat/conf/server.xml
      - ./mycat/conf/schema.xml:/usr/local/mycat/conf/schema.xml
      - ./mycat/conf/rule.xml:/usr/local/mycat/conf/rule.xml
      - mycat_logs:/usr/local/mycat/logs
    environment:
      TZ: Asia/Shanghai
    networks: [etcnet]
    restart: unless-stopped

  jobmanager:
    image: flink:1.18.1-scala_2.12
    container_name: flink-jobmanager
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.checkpoints.dir: file:///flink-data/checkpoints
        state.savepoints.dir: file:///flink-data/savepoints
        execution.checkpointing.interval: 30s
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
      - FLINK_CLASSPATH=/opt/flink/extra-lib/*
    ports:
      - "8081:8081"
    volumes:
      - ./flink/usrlib:/opt/flink/usrlib
      - ./flink/extra-lib:/opt/flink/extra-lib
      - ./flink/appconf:/opt/flink/src/main/resources
      - ./flink/data:/flink-data
    networks: [etcnet]
    restart: unless-stopped

  taskmanager:
    image: flink:1.18.1-scala_2.12
    container_name: flink-taskmanager
    depends_on: [jobmanager]
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.checkpoints.dir: file:///flink-data/checkpoints
        state.savepoints.dir: file:///flink-data/savepoints
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
      - FLINK_CLASSPATH=/opt/flink/extra-lib/*
    volumes:
      - ./flink/extra-lib:/opt/flink/extra-lib
      - ./flink/data:/flink-data
    networks: [etcnet]
    restart: unless-stopped

volumes:
  mysql_data:
  kafka_data:
  zk_data:
  zk_log:
  mycat_logs:

networks:
  etcnet:
    driver: bridge